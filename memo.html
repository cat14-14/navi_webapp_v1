<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVI 메모</title>
    <link rel="stylesheet" href="memo.css" />
</head>

<body>
    <div class="memo-container">
        <aside class="sidebar" id="sidebar">
            <button class="back-button" onclick="location.href='index.html'">← 돌아가기</button>
            <br>
            <div class="create-buttons">
                <button id="btnNewFolder">폴더 만들기</button>
                <button id="btnNewMemo">메모 만들기</button>
            </div>
            <div id="memo-tree" class="memo-tree"></div>
        </aside>

        <main class="main">
            <div id="tab-bar"></div>
            <h2 id="memo-title"></h2>
            <textarea id="memo-content" placeholder="메모 내용을 입력하세요..."></textarea>
            <div id="empty-message">열린 파일이 없습니다. 좌측에서 메모를 선택하세요.</div>

            <!-- AI 채팅창 추가 -->
            <div class="chat-panel">
                <div id="memo-chat-log"></div>
                <div class="chat-input">
                    <input type="text" id="memo-chat-text" placeholder="AI에게 물어보세요..." />
                    <button id="memo-send-btn">보내기</button>
                </div>
            </div>
        </main>
    </div>
    <div id="context-menu" class="context-menu"></div>
    <script src="memo.js"></script>
</body>

</html>
